spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/information?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT%2B8
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: false
  resources:
    static-locations: classpath:/static/
  mvc:
    static-path-pattern: /static/**
